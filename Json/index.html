<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .a{
            background-color: black;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" id="demo"></div>
        <div class="row" id="mod"></div>
    </div>
    
    <script>
        // fetch("data.json")
        // .then(Response=> Response.json())
        // .then(data=> {
        //     let x="";
        //     for (let key of data){
        //     x+=`
        //         <div class="col-lg-3 mt-3">
        //             <div class="card">
        //             <img src="${key.Image}" class="card-img-top" alt="...">
        //             <div class="card-body">
        //                 <h5 class="card-title">${key.Name}</h5>
        //                 <p class="card-text">${key.Model}</p>
        //                 <p class="card-text">${key.Price}</p>
        //                 <p class="card-text">${key.des}</p>
        //                 <a href="#" class="btn btn-outline-dark">Go Somewhere</a>
        //             </div>
        //             </div>
        //         </div>
        //     `
        //     }
        //     document.querySelector("#demo").innerHTML=x;
        // })

        $(document).ready(function(){
            $.ajax({
                url:"data.json",
                type:"get",
                success:function(data){
                    let x="";
                    $.each(data,function(index,value){
                        x +=`
                 <div class="col-lg-3 mt-3">
                     <div class="card">
                     <img src="${value.Image}" class="card-img-top" alt="...">
                     <div class="card-body">
                         <h5 class="card-title">${value.Name}</h5>
                         <p class="card-text">${value.Model}</p>
                         <p class="card-text">${value.des}</p>
                         <p class="card-text">${value.Price}</p>
                         <button type="button" class"a" data-bs-toggle="modal" data-bs-target="#staticBackdrop${value.Id}">
    Details
  </button>
                     </div>
                     </div>
                 </div>
             `
                    })
                    $("#demo").html(x);


                    let y="";
                    $.each(data,function(mod,element){
                        y+=`
                        <div class="modal fade" id="staticBackdrop${element.Id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">${element.Name}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
          <div class="col-sm-3">
            <img src="${element.Image}" alt="">
          </div>
          <div class="col-sm-9">
            <p class="card-text">${element.Model}</p>
            <p class="card-text">${element.des}</p>
            <p class="card-text">${element.Price}</p>
          </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
          <a href="document.html"><button type="button" class="btn btn-outline-dark">Add to Cart</button></a>
        </div>
      </div>
    </div>
  </div>
                        `
                    })
                    $("#mod").html(y);

                }
                
            })
        })
    </script>

</body>
</html>
